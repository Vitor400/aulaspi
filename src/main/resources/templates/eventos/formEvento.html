<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:insert="~{menu :: menu}"></div>

	<div class="container">



		<h1>Adicionar evento</h1>

		<form action="/eventos" method="post" th:object="${evento}">


			<div>
				<input type="hidden" name="id" th:field="*{id}" readonly="readonly">
			</div>
			
			
			<div>
				<label>Nome:</label> <input type="text" th:field="*{nome}">
				<p th:erros="*{nome}"></p>
			</div>

			<div>
				<label>Local:</label> <input type="text" th:field="*{local}">
				<p th:erros="*{local}"></p>
			</div>

			<div>
				<label>Data:</label> <input type="text" th:field="*{data}">
				<p th:erros="*{data}"></p>
			</div>

			<div>
				<label>Horario:</label> <input type="text" th:field="*{horario}">
				<p th:erros="*{horario}"></p>
			</div>

			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>
</html>
